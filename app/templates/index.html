<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body px-4 py-2"
      data-bs-theme="dark"
    >
      <a href="/">
        <h1 class="text-white">Translator</h1>
      </a>
    </nav>
    <div class="container my-4">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="column w-75">
          <form id="translatorForm">
            <div class="mt-4 form-group">
              <label for="textToTranslate" class="form-label"
                >Text to Translate</label
              >
              <textarea
                class="form-control"
                id="textToTranslate"
                name="textToTranslate"
                placeholder="Enter text here..."
                rows="6"
              ></textarea>
            </div>
            <div class="mt-4 form-group">
              <label for="languages" class="form-label"
                >Languages (comma-separated)</label
              >
              <input
                class="form-control"
                id="languages"
                name="languages"
                placeholder="eg. es,fr,de"
              />
            </div>
            <div class="progress mt-3" style="height: 0">
              <div
                id="progressBar"
                class="progress-bar progress-bar-striped bg-primary"
                style="width: 0%"
              ></div>
            </div>
            <div class="my-3 hide" id="translationResultCont">
              <p class="fw-bold">Translation Result:</p>
            </div>

            <div class="d-grid my-4">
              <button class="btn btn-primary" type="submit">Translate</button>
            </div>
          </form>
          <div>
            <div class="mt-4 form-group">
              <label for="translationID" class="form-label"
                >Check Translation by ID</label
              >
              <input
                class="form-control"
                id="translationID"
                name="translationID"
                placeholder="Enter Translation ID"
              />
            </div>
            <div class="d-flex mt-3">
              <button
                type="button"
                onclick="checkStatus()"
                class="btn btn-info text-white me-2"
              >
                Check Status
              </button>
              <button
                type="button"
                onclick="checkContent()"
                class="btn btn-secondary text-white me-2"
              >
                Check Content
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', path='/translator.js') }}"></script>
  </body>
</html>
